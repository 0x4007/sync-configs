name: Start Program

on:
  workflow_dispatch:
    inputs:
      editor_instruction:
        description: "Provide instructions for editing the YAML configuration. More detailed and specific instructions will yield better results."
        required: true
        type: string
      target_repo:
        description: "URL of the git repository to target (optional)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  run-start:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > ~/.git-credentials

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run start script
        run: bun run start ${{ github.event.inputs.target_repo }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EDITOR_INSTRUCTION: ${{ github.event.inputs.editor_instruction }}
          INTERACTIVE: "false"
          GITHUB_ACTOR: ${{ github.actor }}
          GIT_AUTH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
